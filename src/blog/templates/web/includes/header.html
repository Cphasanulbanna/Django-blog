{% load static %}
<header>
    <h1>
        <a href="{% url 'web:index' %}">
            <img
                src="{% static './images/icons/blog-logo.svg' %}"
                alt="Logo"
            />
        </a>
    </h1>
    <div>
      
      {% if request.user.is_authenticated %}
      
      <a href="{% url 'posts:create_post' %}" class="login my_posts"> Create </a>
      <a href="{% url 'posts:my_posts' %}" class="login my_posts"> My Posts </a>
      <a href="{% url 'users:signup' %}" class="login"> Logout </a>
      {% else %}
      <a href="{% url 'users:login' %}" class="login my-posts">Login</a>
      {% endif %}
    <div>
    <div id="hamburger-icon">
        <img
            src="{% static './images/icons/hamburger.svg' %}"
            alt="Hamburger"
        />
    </div>
</header>
